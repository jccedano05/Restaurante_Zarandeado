            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" type="text/css" href="styles/sec_contacto.css" />
        <link
            rel="stylesheet"
            type="text/css"
            href="styles/navbar-redesSociales.css"
        />
        <link
            rel="stylesheet"
            type="text/css"
            href="styles/pieDePagina-contacto.css"
        />

        <title>El Zarandeado</title>
    </head>

    <body id="principal">
        <div class="redes_sociales">
            <a class="linksInstaTwitter" href="">
                <img src="images/insta_icono-min.png" class="icono_insta" />
            </a>
            <a class="linksInstaTwitter" href="">
                <img src="images/twitter_icono-min.png" class="icono_twitter" />
            </a>
            <a class="linkFace" href="">
                <img src="images/face_icono-min.png" class="icono_face" />
            </a>
        </div>

        <!--         BARRA DE MENU          -->

        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="index.html">
                <img src="images/logo_chico-min.png" alt="Logo Restaurante" />
            </a>
            <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mx-auto">
                    <!-- mx-auto coloca los items interiores (los li en este caso) con margen automatico de cada lado-->
                    <li class="nav-item active">
                        <a class="nav-link" href="index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="sec_nosotros.html"
                            >Nosotros</a
                        >
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="sec_menu.html">Menu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="sec_contacto.html"
                            >Contacto</a
                        >
                    </li>
                </ul>
                <form class="my-2 my-lg-0 actions">
                    <a href="sec_compraEnLinea.html">
                        <button type="button">
                            Ordena En <br />
                            Linea
                        </button>
                    </a>
                </form>
            </div>
        </nav>

        <section class="contacto">
            <section class="row">
                <div class="col-md-6 texto">
                    <h2 class="title">ENCUENTRANOS</h2>

                    <article class="process-list">
                        <div class="process-description">
                            <p>
                                Calle 62 x 33 y 35, Ciudad Caucel <br />
                                Ciudad de Merida, Yucatan, MX <br />
                                Telefono: (99) 86 78 65 44.
                            </p>
                        </div>
                    </article>
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7449.541863581925!2d-89.68820022081586!3d21.00181748229239!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMjHCsDAwJzA0LjgiTiA4OcKwNDEnMTcuNiJX!5e0!3m2!1ses!2smx!4v1598279194729!5m2!1ses!2smx"
                        width="350"
                        height="300"
                        frameborder="0"
                        style="border: 0"
                        allowfullscreen=""
                        aria-hidden="false"
                        tabindex="0"
                        class="mapa-google"
                    ></iframe>
                </div>

                <div class="col-md-6 formulario-contacto">
                    <div class="textwidget">
                        <h1 class="text-center font-weight-bold">
                            Contactanos!
                        </h1>
                        <p class="text-center h5">
                            Y recibe todas las promociones de manera inmediata.
                        </p>
                    </div>

                    <form>
                        <label class="labels-formato">Nombre: </label>
                        <div class="form-group d-flex justify-content-center">
                            <input
                                type="text"
                                class="form-control-md"
                                id="inputNombre"
                                placeholder="Nombre"
                            />
                        </div>
                        <label class="labels-formato"
                            >Correo Electronico:
                        </label>
                        <div class="form-group d-flex justify-content-center">
                            <input
                                type="email"
                                class="form-control-md"
                                id="inputEmail"
                                aria-describedby="emailHelp"
                                placeholder="Correo - Email"
                            />
                        </div>
                        <label class="labels-formato">Telefono:</label>
                        <div class="form-group d-flex justify-content-center">
                            <input
                                type="text"
                                class="form-control-md"
                                id="inputTelefono"
                                placeholder="Telefono"
                            />
                        </div>
                        <label class="labels-formato">Comentarios:</label>
                        <div class="form-group">
                            <textarea
                                class="form-control-md"
                                id="exampleFormControlTextarea1"
                                placeholder="Escriba aqui sus comentarios"
                                rows="4"
                            ></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">
                            Enviar Datos
                        </button>
                    </form>
                </div>
            </section>
        </section>

        <script
            src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
